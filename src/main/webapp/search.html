<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>

    <script src="lib/jquery/jquery_1.11.3.min.js"></script>
    <script src="lib/jquery/jquery.form_4.0.3.js"></script>
    <script src="lib/bs_3.3.5/js/bootstrap.js"></script>

    <script src="lib/axios/min.js"></script>

    <script src="search.js"></script>
    <link rel="stylesheet" href="lib/bs_3.3.5/css/bootstrap.css">
    <link href="index.css" rel="stylesheet">

</head>

<body>
    <div class="-template">
        <div id="search-good-template">
            <div>
                <a class="recommendation" href="">
                    <div class="image-wrapper">
                        <img class="img-rounded" src="assets/img/good1.jpg">
                    </div>
                    <div class="info">
                        <p class="title">qq</p>
                        <p class="description"></p>
                        <div class="splitter"></div>
                        <p class="price">qq</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="container">
        <nav class="navbar navbar-default " style="background-color: transparent; border: 0px; ">
            <div class="container">
                <div class="navbar-header">
                    <button aria-controls="navbar" aria-expanded="true" class="navbar-toggle" data-target="#navbar"
                        data-toggle="collapse" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="">以物易物平台</a>
                </div>

                <div aria-expanded="true" class="navbar-collapse collapse in" id="navbar">
                    <!-- left -->
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">主页</a></li>
                        <li><a href="owner.html">商家</a></li>
                        <li><a href="manage.html">管理</a></li>

                    </ul>
                    <!-- right -->
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="collect.html">我的收藏</a>
                        </li>
                        <li>
                            <a href="infomation.html">
                                我的消息
                                <span class="badge">0</span>
                            </a>
                        </li>

                        <li class="dropdown">
                            <a class="dropdown-toggle" href="login.html" id="user-dropdown" role="button">
                                <img class="img-circle mr-2" src="assets/img/av.png" width="20">
                                <span class="align-middle" id="user-nickname">未登录</span>
                            </a>

                            <ul class="dropdown-menu" style="z-index: 1111;">
                                <li><a href="collect.html"> 收藏 </a></li>
                                <li><a href="order.html">订单</a></li>

                                <li class="divider" role="separator"></li>

                                <li><a id="sign-out" href="index.html">登出</a></li>
                                <li><a id="logout" href="index.html">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container-fluid sticky-top " style="margin-bottom: 30px; padding: 0px; ">
            <form action="search.html" class="input-group " method="get">
                <input class="form-control index-search" name="q" placeholder="搜索" style="height: 50px; width: 100%;"
                    type="text">
                <label class="input-group-addon btn right-radius" for="submit-q">
                    <button class="glyphicon glyphicon-search" id="submit-q" style="border: 0px;" type="submit">
                    </button>
                </label>
            </form>
        </div>

        <div class="container-fluid index-panel">

            <h3>搜索结果</h3>
            <br>

            <div id="search-result" style="display: flex; flex-direction: column;">



            </div>

        </div>


    </div>

</body>

</html>
